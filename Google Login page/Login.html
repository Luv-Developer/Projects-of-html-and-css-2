<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
    </head>
    <body>
    <div class="main">
        <img src="image.webp">
        <p>Sign In</p>
        <div class="first">
        <input class="email" type="email" placeholder="Enter the Email..">
        </div>
        <div class="second">
            <input class="number" type="number" placeholder="Enter the number..">
        </div>
        <div class="third">
            <input class="password" type="password" placeholder="Enter the Password..">
        </div>
        <div class="fourth">
            <input class="check" type="checkbox">Show Password
        </div>
        <div class="fifth">
       <a class="fpass" href="#">Forget password ?</a><button class="btn">Submit</button>
        </div>
    </div>
    </body>
</html>
